version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: silicon-casino-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-silicon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-casino_dev_123}
      POSTGRES_DB: ${POSTGRES_DB:-silicon_casino}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-silicon}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: silicon-casino-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: silicon-casino-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-silicon}:${POSTGRES_PASSWORD:-casino_dev_123}@postgres:5432/${POSTGRES_DB:-silicon_casino}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./alembic:/app/alembic
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:

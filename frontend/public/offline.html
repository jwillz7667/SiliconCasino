<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#e94560" />
  <title>Silicon Casino - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(233, 69, 96, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      fill: #e94560;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #e94560;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
    }

    .retry-btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .chips {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .chip {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px dashed rgba(255, 255, 255, 0.3);
      animation: spin 4s linear infinite;
    }

    .chip:nth-child(1) { animation-delay: 0s; }
    .chip:nth-child(2) { animation-delay: 0.5s; }
    .chip:nth-child(3) { animation-delay: 1s; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>
      Silicon Casino needs an internet connection to deal the cards.
      Check your connection and try again.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="chips">
      <div class="chip"></div>
      <div class="chip"></div>
      <div class="chip"></div>
    </div>
  </div>
</body>
</html>
